<div class="text-layout">
  <h1>Custom Sort Pipes</h1>
  <p>Pipes customs {{ "amigo" | capitalLetters: capitalLetter }}.</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>
  <div class="p-toolbar-group-right">
    <button
      pButton
      (click)="changeLetter()"
      type="button"
      label="Capital letter Toggle"
      class="mr-1 p-button-warning"
    ></button>
    <button
      pButton
      label="Sort by Name"
      icon="pi pi-sort"
      class="mr-1"
      (click)="changeOrder('name')"
    ></button>
    <button
      pButton
      label="Fly"
      icon="pi pi-sort"
      class="mr-1 p-button-success"
      (click)="changeOrder('fly')"
    ></button>
    <button
      pButton
      label="By Color"
      icon="pi pi-sort"
      class="mr-1 p-button-help"
      (click)="changeOrder('color')"
    ></button>
  </div>
</p-toolbar>

<div class="p-grid">
  <div class="col mt-2">
    <p-table [value]="heroes | sort: orderBy">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Fly</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.name }}</td>
          <td>{{ heroe.fly | fly | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="p-grid">
  <div class="col mt-2">
    <p-table [value]="heroes | slice: 0">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">
            Name <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="fly">
            Fly <p-sortIcon field="fly"></p-sortIcon>
          </th>
          <th pSortableColumn="color">
            Color <p-sortIcon field="color"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.name }}</td>
          <td>{{ heroe.fly | fly | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
